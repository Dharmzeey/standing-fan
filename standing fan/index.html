        #svg{
            width: 100%;

            background-color: aquamarine;
            display: block;
        }
        #head-fan{
            transform: rotate(0deg);
            transform-origin: 25.4% 55.5%;
            transform-box: fill-box;

        }
        [id|=toFan]:hover{
            cursor: pointer;
            opacity: 0.8;
        }
        /**
        #toFan-off:hover ~ #head-fan{
            animation: rotateFan 0s;
        }
        #toFan-one:hover ~ #head-fan{
            animation: rotateFan 300ms infinite linear;
        }
        #toFan-two:hover ~ #head-fan{
            animation: rotateFan 100ms infinite linear;
        }
        #toFan-three:hover ~ #head-fan{
            animation: rotateFan 5ms infinite linear;
        }
        **/
        @-webkit-keyframes rotateFan {
            from{
                -webkit-transform: rotate(0deg);
            }
            from{
                -webkit-transform: rotate(360deg);
            }
        }
        @keyframes rotateFan {
            from{
                transform: rotate(0deg);
            }
            from{
                transform: rotate(360deg);
            }
        }
    </style>
